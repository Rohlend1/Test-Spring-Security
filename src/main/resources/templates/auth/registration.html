<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Enter username</label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br/>
  <label for="password">Enter password</label>
  <input type="password" th:field="*{password}" id="password">
  <br/>
  <label for="yearOfBirth">Enter year of birth</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <br/>
  <input type="submit" value="Sign up"/>

  <div th:if="${param.error}" style="color: red">
    Incorrect username or login
  </div>
</form>
</body>
</html>
